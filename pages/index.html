<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      html {
        background: #0e3741;
      }

      .circle {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -50px;
        background: #cb4b16;
        border-radius: 80%;
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>

    <div class="scripType music">
      <div class="scrip__img">
        <img class="img" src="./assets/img/script_music.png" alt="" />
      </div>
      <div class="container">
        <a
          href="https://gayeongchoi.github.io/webs_class/javascript/effect/musicPlayer/index.html"
          class="siteView"
        >
          <p>site View</p>
          <svg
            class="svg arrow"
            width="90"
            height="90"
            viewBox="0 0 90 90"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3"
              y="3.09546"
              width="83.6776"
              height="83.6776"
              fill="black"
              stroke="#8DFFA8"
              stroke-width="5"
            />
            <path
              d="M21.1335 70.0262L68.6661 22.4937"
              stroke="#8DFFA8"
              stroke-width="5"
              stroke-miterlimit="10"
            />
            <path
              d="M33.3276 21.8912L70.1909 20.9722L69.2719 57.8355"
              stroke="#8DFFA8"
              stroke-width="5"
              stroke-miterlimit="10"
            />
          </svg>
        </a>

        <div class="scrip__title">
          music <br />
          javascript
        </div>
        <div class="scrip__text">
          음악 플레이어를 구현하였습니다. <br />
          음악 재생하기, 이전곡, 다음 곡 재생과 반복 듣기, 한번 반복, 그에 따라
          아이콘 변경하기 곡이 끝나면 다음 곡 재생하기와 뮤직 리스트 펼치기 ,
          <br />
          리스트를 클릭하면 해당 곡 재생하기와 재생곡 시간에 따라 움직이는 바와
          재생 시간 표기, 재생바를 누르면 해당 지점 음악이 재생되도록하고 곡을
          재생하면 <br />
          변경되는 이미지나 오디오명도 변경되어 출력되도록 하였습니다.
        </div>
      </div>
      <!-- //container -->
    </div>
    <!-- //scripType music -->

    <script>
      $(function () {
        $(".scrip__img").mouseenter(function () {
          $(".scrip__img")(function () {
            const circle = document.querySelector(".circle");

            document.addEventListener("mousemove", (e) => {
              const mouseX = e.clientX;
              const mouseY = e.clientY;
              circle.style.left = mouseX + "px";
              circle.style.top = mouseY + "px";
            });
          });
        });
        $(".scrip__img").mouseleave(function () {
          $(".scrip__img").text("마우스 포인터가 노란색원을 떠났습니다. ");
        });
      });

      const circle = document.querySelector(".circle");

      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        circle.style.left = mouseX + "px";
        circle.style.top = mouseY + "px";
      });
    </script>
  </body>
</html>
