    <style>
      /* effect */
      #effect > .container {
        display: flex;
        flex-wrap: wrap;
      }
      #effect .effLink {
        width: 45%;
        min-height: 600px;
        position: relative;
        margin: 2%;
      }
      #effect .effLink svg {
        position: absolute;
        width: 60px;
        height: 60px;
        transform: rotate(15deg);
        top: -30px;
        right: -20px;
        z-index: 10;
      }
      #effect .effLink > path {
        stroke-width: 5;
      }
      /* effType */
      .effType {
        width: 100%;
        height: 100%;
        border-style: solid;
        background: var(--lime);
        overflow: hidden;
      }
      .effType .bar {
        height: 45px;
        font-size: 20px;
        font-weight: 700;
        line-height: 2.3;
        padding-left: 20px;
        border-bottom-style: solid;
        background: var(--black);
      }
      .effType iframe {
        position: relative;
        top: 0;
        left: -15px;
        width: 107%;
        height: 100%;
        overflow: hidden;
      }
      .effType img {
        width: 100%;
        transform: scale(0.99);
        overflow: hidden;
      }
      .effType img:hover {
        transform: scale(1);
      }
      /* effType border */
      .effType,
      .effType .bar {
        border-width: 4px;
        border-color: var(--lime);
        border-bottom-width: 4px;
        border-bottom-color: var(--lime);
      }
      .effType svg > rect {
        stroke-width: 3;
      }
      .effType svg > path {
        stroke-width: 4;
      }
      .effType.yellow,
      .effType.yellow .bar,
      .effType.yellow svg > rect,
      .effType.yellow svg > path {
        background: var(--yellow);
        border-color: var(--yellow);
        stroke: var(--yellow);
      }
      .effType.yellow .bar {
        background: var(--black);
      }
      .effType.yellow a:hover {
        color: var(--yellow);
      }
    </style>
  </head>
