<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <style>
      body {
        background: #000;
      }
      #home {
        background: linear-gradient(to bottom, #e4ff31, #8cffa7);
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #home h1 {
        color: #000;
        text-align: center;
        font-size: 10vw;
        line-height: 1;
      }
      #home h1 span {
        background: linear-gradient(to bottom, #4bd036, #000000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* about */
      #about {
        margin: 300px auto;
        padding: 5vw;
      }
      #about .me .text {
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 100px;
      }
      #about .me .text h2 {
        font-size: 12vh;
        line-height: 1;
        color: #8cffa7;
      }
      #about .me .text p {
        min-width: 400px;
        width: 40%;
        font-size: 15px;
        font-family: "ChosunNm";
        line-height: 2;
        padding-left: 3vw;
      }
      #about .me .text p a {
        display: block;
      }
      #about .me .image {
        height: 50vw;
        display: flex;
        flex-direction: row-reverse;
        position: relative;
      }
      #about .me .image img {
        width: 45vw;
        height: 30vw;
        object-fit: cover;
        border: 10px solid #8cffa7;
      }
      #about .me .image .arrow {
        width: 10vw;
        height: 10vw;
        border: #8cffa7 solid 8px;
        background: #000;
        z-index: 20;
      }
      #about .me .image .arrow svg {
        width: 9vw;
        height: 9vw;
      }
      #about .me .image .img01 {
        position: absolute;
        top: 7vw;
        right: 3vw;
        z-index: 10;
      }
      #about .me .image .img02 {
        position: absolute;
        top: 15vw;
        left: 3vw;
      }
      #about .me .image .img02 .arrow {
        position: absolute;
        top: -50px;
        left: 0;
      }
      #about .me .image .earth {
        position: absolute;
        top: 0;
        left: 10vw;
        width: 8vw;
        height: 8vw;
      }
      #about .me .heart {
        position: absolute;
        bottom: -10vw;
        right: 20vw;
        width: 7vw;
        height: 7vw;
      }
      #about .skill {
        display: flex;
        justify-content: space-around;
        margin-top: 100px;
      }
      #about .skill .chart {
        position: relative;
        min-width: 200px;
        width: 200px;
        height: 200px;
        background: conic-gradient(var(--black) 90deg, var(--lime) 50deg);
        border-radius: 50%;
        margin: 5px;
      }
      #about .skill .chart span {
        font-size: 40px;
        text-transform: uppercase;
        line-height: 180px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: var(--black);
        border-radius: 50%;
        width: 88%;
        height: 88%;
      }
    </style>
  </head>
  <body>
    <section id="home">
      <h1>
        WELCOME TO <br />
        DEV <span>FRONTEND</span>
      </h1>
    </section>

    <section id="about">
      <div class="about__inner">
        <article class="me">
          <div class="text">
            <h2>
              I AM <br />
              DEVELOPER
            </h2>

            <p>
              안녕하세요, 프론트엔드의 매력은 상상하는 것을 실현하는 것이라고
              생각합니다. 자기가 상상한것을 실현시키기 위해서는 많은 노력과
              실력이 밑바탕이 되어야 한다고 생각합니다. 그런 부분에서, 저는 아직
              많이 배워야하고, 훨씬 더 많은 노력을 해야한다는 것을 알고
              있습니다. <br />
              앞으로 항상 배우고 발전하는 프론트엔드 개발자가 되겠습니다.

              <a href="" class="mt30">Git Hub </a>
              <a href="">Tistory </a>
            </p>
          </div>

                stroke="#88FFA4"

              ></path>
              <path
                d="M70.6 49.07C70.6 74.24 60.81 94.64 48.73 94.64C36.65 94.64 26.87 74.24 26.87 49.07C26.87 23.9 36.66 3.49 48.73 3.49C60.8 3.49 70.6 23.9 70.6 49.07Z"

              <path

              <path

            </svg>
            <div class="arrow mr100" style="transform: rotate(45deg)">
              <svg
                style="transform: rotate(227deg)"
                viewBox="0 0 18 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="workCardArrow__arrow"
              >
                <path
                  d="M0 7.2124H15.6"
                  stroke="#8DFFA2"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                ></path>
                <path
                  d="M9.8999 1L16.0999 7.21289L9.8999 13.4258"
                  stroke="#8DFFA2"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                ></path>
              </svg>
            </div>

            <div class="img01">
              <img src="assets/img/me_face.png" alt="얼굴샷" />
              <svg
                class="heart"
                viewBox="0 0 99 93"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M49.3 27.75C49.25 -0.810013 3.39999 -7.93001 3.44999 28.75C3.49999 65.43 48.4 89.87 48.4 89.87H50.4C50.4 89.87 95.21 65.33 95.16 28.61C95.11 -8.11003 49.25 -0.810013 49.3 27.75Z"
                  stroke="#88FFA4"
                  stroke-width="5.82"
                  stroke-miterlimit="10"
                ></path>
              </svg>
            </div>

            <div class="img02">
              <div class="arrow">
                <svg
                  style="transform: rotate(-45deg)"
                  viewBox="0 0 18 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="workCardArrow__arrow"
                >
                  <path
                    d="M0 7.2124H15.6"
                    stroke="#8DFFA2"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                  ></path>
                  <path
                    d="M9.8999 1L16.0999 7.21289L9.8999 13.4258"
                    stroke="#8DFFA2"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                  ></path>
                </svg>
              </div>
              <img src="assets/img/me_body.png" alt="전신샷" class="ml50" />
            </div>
          </div>
        </article>
        <article class="skill">
          <div class="chart"><span class="chart_cen">html</span></div>
          <div class="chart"><span class="chart_cen">CSS</span></div>
          <div class="chart"><span class="chart_cen">vue</span></div>
          <div class="chart"><span class="chart_cen">react</span></div>
          <div class="chart"><span class="chart_cen">js</span></div>
          <div class="chart"><span class="chart_cen">php</span></div>
        </article>
      </div>
      <!-- //about__inner -->
    </section>
  </body>
</html>
